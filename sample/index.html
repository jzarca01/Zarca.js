<html>
    <head>
        <title>Zarca.js sample app</title>
    </head>
    <body>
        <h1>List of car brands : </h1>
        <div id="root"></div>
    </body>
    <script src="../dist/zarca.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        const cars = [
            {
                name: "Saab",
                url: "https://fr.wikipedia.org/wiki/Saab_Automobile"
            },
            {
                name: "Volvo",
                url: "https://fr.wikipedia.org/wiki/Volvo"
            },
            {
                name: "BMW",
                url: "https://fr.wikipedia.org/wiki/Bayerische_Motoren_Werke"
            }
        ];

        const hoverableAlert = {
            type: "button",
            props: {
                onMouseEnter: function() {
                    alert("You hovered this button");
                },
                children: [{
                    type: "TEXT ELEMENT",
                    props: {
                        nodeValue: "Hover me"
                    }
                }]
            }
        }


        const appElement = {
            type: "div",
            props: {
                children: [
                    {
                        type: "ul",
                        props: {
                            children: cars.map(carElement)
                        }
                    },
                    hoverableAlert
                ]
            }
        };

        function carElement({ name, url}) {
            const linkElement = {
                type: "a",
                props: {
                    href: url,
                    children: [{
                        type: "TEXT ELEMENT",
                        props: {
                            nodeValue: name
                        }
                    }]
                }
            };

            const clickableAlert = {
                type:"button",
                props: {
                    onClick: function() {
                        alert("You clicked on "+name);
                    },
                    children: [{
                        type: "TEXT ELEMENT",
                        props: {
                            nodeValue: "Click here"
                        }
                    }]
                }
            }

            return {
                type: "li",
                props: {
                    children: [
                        linkElement,
                        clickableAlert
                    ]
                }
            };
        }

        Zarca.render(appElement, document.getElementById('root'));
    </script>
</html>
